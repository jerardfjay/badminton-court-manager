{isAdmin && currentAdmin && (
    <div className="mb-4 p-3 bg-green-100 rounded-lg flex items-center justify-between">
        <div className="flex items-center gap-2">
            <div className="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center">
                <span className="text-white font-bold text-sm">{currentAdmin.name.charAt(0)}</span>
            </div>
            <div>
                <p className="text-sm font-semibold text-green-800">Admin Mode Active</p>
                <p className="text-xs text-gray-600">Managed by: {currentAdmin.name}</p>
            </div>
        </div>
        <div className="flex gap-2">
            <button
                onClick={generateAdminPassword}
                className="px-3 py-1 text-sm bg-blue-100 text-blue-700 rounded hover:bg-blue-200 flex items-center gap-1"
                title="Generate and email new admin password"
            >
                <Icon type="lock" className="w-4 h-4" />
                <span>Generate Password</span>
            </button>
            <button
                onClick={logoutAdmin}
                className="px-3 py-1 text-sm bg-red-100 text-red-700 rounded hover:bg-red-200"
            >
                Logout
            </button>
        </div>
    </div>
)}
