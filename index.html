// Generate pairings with dynamic rating system
            const generatePairings = async () => {
                if (!isAdmin) { 
                    alert('Only admins can generate pairings'); 
                    return; 
                }
                if (players.length < 4) { 
                    alert('Need at least 4 players!'); 
                    return; 
                }

                // Calculate dynamic ratings
                const playersWithDynamicRating = players.map(player => {
                    const stats = todayStats[player.name] || { wins: 0, losses: 0, consecutiveWins: 0, gamesPlayed: 0 };
                    let dynamicRating = player.skillLevel;
                    
                    if (stats.gamesPlayed > 0) {
                        dynamicRating = player.skillLevel + stats.wins - stats.losses;
                        dynamicRating = Math.max(1, Math.min(5, dynamicRating));
                    }
                    
                    return { ...player, dynamicRating, consecutiveWins: stats.consecutiveWins };
                });

                // Separate resting and available players
                const restingPlayers = [];
                const availablePlayers = [];
                playersWithDynamicRating.forEach(player => {
                    if (player.consecutiveWins >= 3) restingPlayers.push(player);
                    else availablePlayers.push(player);
                });

                if (availablePlayers.length < 4) {
                    alert(`Not enough players!\nAvailable: ${availablePlayers.length}\nResting: ${restingPlayers.length}`);
                    return;
                }

                // Group by rating
                const ratingGroups = { 5: [], 4: [], 3: [], 2: [], 1: [] };
                availablePlayers.forEach(player => ratingGroups[player.dynamicRating].push(player));
                Object.keys(ratingGroups).forEach(rating => {
                    ratingGroups[rating] = shuffleArray(ratingGroups[rating]);
                });

                // Sort for pairing
                const sortedForPairing = [];
                for (let rating = 5; rating >= 1; rating--) sortedForPairing.push(...ratingGroups[rating]);

                // Create courts
                const courts = [];
                const numCourts = Math.min(3, Math.floor(sortedForPairing.length / 4));
                for (let courtNum = 0; courtNum < numCourts; courtNum++) {
                    const courtPlayers = sortedForPairing.slice(courtNum * 4, courtNum * 4 + 4);
                    if (courtPlayers.length === 4) {
                        courtPlayers.sort((a, b) => b.dynamicRating - a.dynamicRating);
                        courts.push({
                            team1: [courtPlayers[0], courtPlayers[3]],
                            team2: [courtPlayers[1], courtPlayers[2]],
                            courtNumber: courtNum + 1
                        });
                    }
                }

                const newPairings = {
                    courts,
                    remaining: sortedForPairing.slice(courts.length * 4),
                    resting: restingPlayers
                };
                
                setPairings(newPairings);
                setScores({});
                const newRound = roundNumber + 1;
                await saveToFirebase({ roundNumber: newRound, pairings: newPairings });
            };

                                            {pairings.resting.map((player, i) => (
                                                <span 
                                                    key={i} 
                                                    className="px-3 py-2 bg-orange-200 text-orange-900 rounded-lg font-medium flex items-center gap-2"
                                                >
                                                    {player.name}
                                                    <span className="text-xs bg-orange-300 px-2 py-1 rounded">
                                                        Base: {'â­'.repeat(player.skillLevel)} â†’ Current: {'â­'.repeat(player.dynamicRating)}
                                                    </span>
                                                    <span className="text-xs bg-yellow-300 px-2 py-1 rounded font-bold">
                                                        {player.consecutiveWins} wins ðŸ”¥
                                                    </span>
                                                </span>
                                            ))}
                                        </div>
                                        <p className="text-sm text-orange-700">
                                            These players are sitting out this round due to their hot streak!
                                        </p>
                                    </div>
                                )}

                                {/* Waiting Players */}
                                {pairings.remaining.length > 0 && (
                                    <div className="mb-6 p-4 bg-yellow-50 border-2 border-yellow-300 rounded-lg">
                                        <h3 className="text-lg font-semibold text-yellow-800 mb-2">Waiting Players</h3>
                                        <div className="flex flex-wrap gap-2">
                                            {pairings.remaining.map((player, i) => (
                                                <span 
                                                    key={i} 
                                                    className="px-3 py-1 bg-yellow-200 text-yellow-800 rounded-full"
                                                >
                                                    {player.name} {'â­'.repeat(player.skillLevel)}
                                                </span>
                                            ))}
                                        </div>
                                        <p className="text-sm text-yellow-700 mt-2">
                                            These players will be prioritized in the next round.
                                        </p>
                                    </div>
                                )}

                                {/* Submit Scores Button */}
                                <button
                                    onClick={submitScores}
                                    disabled={!allScoresEntered() || !isAdmin}
                                    className={`w-full mt-6 py-3 rounded-lg font-semibold ${
                                        allScoresEntered() && isAdmin
                                            ? 'bg-green-600 text-white hover:bg-green-700'
                                            : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                    }`}
                                    title={!isAdmin ? "Only admins can submit scores" : ""}
                                >
                                    {!isAdmin ? 'ðŸ”’ Admin Required to Submit' : 'Submit Scores & Next Round'}
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<BadmintonPairingApp />, document.getElementById('root'));
    </script>
</body>
</html>
